<!doctype html>
<html>
<head>
  <title>Data Analyzer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1>Upload File CSV</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" class="form-control mb-3">
    <button type="submit" class="btn btn-primary">Upload & Analyze</button>
  </form>

  {% if stats %}
    <h2 class="mt-4">Descriptive Statistics</h2>
    {{ stats|safe }}

    <h2 class="mt-4">Histogram Plot</h2>
    <img src="{{ url_for('static', filename='plot.png') }}" class="img-fluid">
  {% endif %}
</body>
</html>
